name: Deploy y-sweet-auth

on:
  push:
    branches:
      - main  # Trigger deployment only on the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: |
            .bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Build Docker image
        run: |
          docker build . -t your-dockerhub-username/y-sweet-auth:latest \
            --build-arg CONNECTION_STRING=${{ secrets.CONNECTION_STRING }}

      - name: Push Docker image to Docker Hub
        run: docker push your-dockerhub-username/y-sweet-auth:latest
